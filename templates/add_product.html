<h2>Add New Product</h2>
<form method="POST" enctype="multipart/form-data">
    <label>Product Name:</label><br>
    <input type="text" name="name" maxlength="50" required><br><br>

    <label>Category:</label><br>
    <select name="category" required>
        <option value="earrings">Earrings</option>
        <option value="bracelets">Bracelets</option>
        <option value="keychains">Keychains</option>
        <option value="flowers">Flowers</option>
    </select><br><br>

    <label>Price (INR):</label>
    <input type="number" step="0.01" name="price_inr" required><br>

    <label>Price (GBP):</label>
    <input type="number" step="0.01" name="price_gbp" required><br>

    <label>Upload Images (3â€“4):</label><br>
    <input type="file" name="images" multiple accept="image/*"><br><br>

    <label>Upload Video (optional):</label><br>
    <input type="file" name="video" accept="video/*"><br><br>

    <label>Length:</label><br>
    <input type="text" name="length"><br>

    <label>Height:</label><br>
    <input type="text" name="height"><br>

    <label>Width:</label><br>
    <input type="text" name="width"><br>

    <label>Weight:</label><br>
    <input type="text" name="weight"><br>

    <label>Material:</label><br>
    <input type="text" name="material"><br><br>

    <label>Description:</label><br>
    <textarea name="description" rows="4" required></textarea><br><br>

    <button type="submit">Add Product</button>
</form>
